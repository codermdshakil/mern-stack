<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank Login</title>
    <!-- css file linked here  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="box">
          <div class="box-container">
            <img class="logo_img" src="./images/Group.png" alt="" />
          </div>
          <div class="input_container">
            <div>
              <h3 class="input_label">Phone Number</h3>
              <input id="input-number" class="input-field" placeholder="Enter your number" type="number" required/>
            </div>
            <div>
              <h3 class="input_label">4 Digit Pin</h3>
              <input id="input-pin" class="input-field input_second" type="password" placeholder="Enter your pin" required/>
            </div>
            <button id="login_action_btn" class="login_btn">Login</button>
          </div>
        </div>
      </section>
    </main>

    <!-- js file linked here  -->
    <script src="./js/payoo_index.js"></script>
    <script src="./js/payoo_deshboard_mfs.js"></script>
  </body>
</html>
