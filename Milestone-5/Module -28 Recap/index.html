<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center ">
      <div class="mockup-phone border-primary bg-gray-100">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
          <!-- Account balance  -->
          <div class="stats shadow bg-white  flex text-center mt-16 justify-center">
            <div class="stat">
              <div class="stat-title font-bold">Account Balance</div>
              <div class="stat-value" id="main-balance">9400</div>
            </div>
          </div>
          <div class="divider"></div>

          <!-- start account methods  -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="text-lg font-bold fieldset-label">Amount </label>
                <input id="amount" type="number" class="input" placeholder="Enter Amount" />
                <label class="text-lg font-bold fieldset-label">Pin Number</label>
                <input id="pin" type="password" autocomplete="off" class="input" placeholder="Enter pin number" />
                <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
              </fieldset>
            </div>
          </div>

          <!-- End account methods  -->
        </div>
      </div>
    </main>

    <!-- js files added -->
    <script src="./js/add_money.js"></script>
  </body>
</html>
